{% extends 'base.html' %}
{% load staticfiles %}


{% block question %}

<h3>{{ quest }}</h3>
<p class="problem_description">
	{{ quest.question_description }}
	<br /> <br/>
	<strong>Input : </strong>
	<br/>
	<pre><code>{{ quest.question_input }}<br/></code></pre>
	<strong>Output : </strong>
	<br/>
	<pre><code>{{ quest.question_output }}</code></pre>
	<strong>Explanation : </strong>
	<br/>
	<pre><code>{{ quest.explanation }}</code></pre>
	<strong>Asked at : </strong>
	<br/>
	<pre><code>{{ quest.question_company }}</code></pre>
</p>
